<div class="page-header text-center" style="background-image: url('assets/images/page-header-bg.jpg')">
  <div class="container">
    <div class="d-flex bd-highlight justify-content-center">
      <div class="p-2 bd-highlight col-md-2">
        <img [src]="myUser?.photoUrl" alt="{{myUser?.firstName || myUser?.fname}}" width="100" class="rounded-circle" />
      </div>
      <div class="p-2 flex-grow-1 bd-highlight col-md-4">
        <h1 class="page-title">{{myUser?.name || (myUser.fname + ' ' + myUser.lname)}}<span>Desarrollador y dise침ador web</span></h1>
      </div>
    </div>
  </div>
</div>
<nav aria-label="breadcrumb" class="breadcrumb-nav mb-2">
  <div class="container">
      <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/home">Inicio</a></li>
          <li class="breadcrumb-item"><a routerLink="/profile">Mi Cuenta</a></li>
      </ol>
  </div>
</nav>


<div class="container">
  <h2 class="title text-center mb-4">Datos Personales</h2>
  <div class="row">
    <table class="table table-striped table-inverse text-center">
      <thead class="thead-dark">
        <tr>
          <th>ID Usuario</th>
          <th>Usuario</th>
          <th>Correo</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            {{myUser.id || myUser.userId}}
          </td>
          <td>
            {{myUser.name || myUser.username}}
          </td>
          <td>
            {{myUser.email}}
          </td>
        </tr>
      </tbody>
    </table>
    <div class="container-fluid my-3 d-flex justify-content-between">
      <button *ngIf="myUser.role===777" [routerLink]="['/admin']" routerLinkActive="router-link-active"  class="btn btn-warning btn-sm" name="btnAdmin" type="button">
        <i class="icon-cog"></i>Gesti칩n de la aplicaci칩n
      </button>
      <button (click)="logout()" class="btn btn-secondary btn-sm" name="btnAddMore" type="button"><i class="icon-sign-out"></i>Cerrar sesi칩n</button>
    </div>
  </div>
</div>
